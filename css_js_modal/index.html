<body>
    <h1>Modal from Class</h1>

    <button id="openModal2">Click me 2</button>

            new Modal("Text for modal 1");
        });

        const btn2 =document.getElementById('openModal2');
        btn2.addEventListener('click', () => {
            new Modal("Text for modal 2 !")
        })

    </script>
</body>
