<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- фоновое изображение -->
    <div class="page-bg"></div>

    <!-- полупрозрачный контейнер -->
    <main class="app-shell">
      <!-- header -->
      <header class="app-header">
        <div class="logo">
          <img
            src="./components/data_display/Desktop & Tablet.png"
            alt="logo"
          />
        </div>
        <div class="search">

          <input type="search" id="citySearch" placeholder="Поиск по городу" />
          <img src="./components/data_display/search.png" alt="search" class="icon-search">
          <!-- <img src="./components/data_display/close.png" alt="close" class="icon-close"> -->
        </div>
      </header>

      <!-- основной контент -->
      <section class="content">
        <aside class="left">
          <div class="city">Москва</div>
          <div class="date">Суббота, 06 января</div>
          <div class="time">11:29</div>
          <div class="temperature">
            <span class="temp-value">-7°</span>
          </div>
          <div class="more-temperature">
              <img src="./components/weather_icons/time=day, state=broken clouds.png" alt="clouds">
            <div class="weather">Облачно</div>
            <div class="feels">Ощущается как -11°</div>
          </div>
        </aside>

        <div class="right">
          <div class="blocks"></div>
          <div class="blocks"></div>
          <div class="blocks"></div>
          <div class="blocks"></div>
          <div class="blocks"></div>
          <div class="blocks"></div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
